<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Registration Form</title>
            <meta charset="UTF-8"/>
            <link rel="stylesheet" href="styles.css"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>
        <body>
            <h1>Registration Form</h1>
            <p>Please fill out this form with the required information</p>
            <form action="https://register-demo.freecodecamp.org" method="post">
                <fieldset>
                    <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="first-name" required/></label>

                    <label for="last-name" type="text">Enter Your Last Name: <input id="last-name" name="last-name" required/></label>

                    <label for="email">Enter Your Email: <input id="email" type="email" name="email" required/></label>

                    <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="password" required/></label>
                    <!---best practice for the pattern is to use javascript, it needs to be changed later thanks to a function-->
                </fieldset>

                <fieldset>
                    <label for="personal-account"><input class="inline" type="radio" name="account-type" value="personal-account" id="personal-account" checked/> Personal Account</label>

                    <label for="business-account"><input class="inline" type="radio" name="account-type" value="business-account" id="business-account"/> Business Account</label>

                    <label for="terms-and-conditions"><input class="inline" type="checkbox" value="terms-and-conditions" id="terms-and-conditions" name="terms-and-conditions" required/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a></label>
                </fieldset>

                <fieldset>
                    <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture"/></label>

                    <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age"/></label>

                    <label for="referrer">How did you hear about us?
                        <select id="referrer" name="referrer">
                            <option value="" selected>(Select one)</option>
                            <option value="1">freeCodeCamp News</option>
                            <option value="2">freeCodeCamp YouTube Channel</option>
                            <option value="3">freeCodeCamp Forum</option>
                            <option value="4">Other</option>
                        </select>
                    </label>

                    <label for="bio">Provide a bio: <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach... (even if it isn't praticle cause of the sand ahah)"></textarea></label>
                </fieldset>
                <input type="submit" value="Submit"/>
            </form>
        </body>
    </html>
</DOCTYPE>
